<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <style>
        /* Optional CSS styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Myntra Size Chart</h2>

    <table>
        <thead>
            <tr>
                <th>Part</th>
                <th>Size</th>
                <th>Waist (inches)</th>
                <th>Chest (inches)</th>
                <th>Sleeve (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>23</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>S</td>
                <td>25</td>
                <td>34</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>M</td>
                <td>28</td>
                <td>38</td>
                <td>24</td>
                <td></td>
            </tr>
            <tr>
                <td>L</td>
                <td>30</td>
                <td>40</td>
                <td>25</td>
                <td></td>
            </tr>
            <tr>
                <td>XL</td>
                <td>32</td>
                <td>42</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>33</td>
                <td>44</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
